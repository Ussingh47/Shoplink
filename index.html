<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INDEX website</title>
    <style>
      body {
        background-color: #f2f2f2;
      }

      #container {
        width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #333;
        text-align: center;
      }

      form {
        margin-top: 20px;
      }

      label {
        font-size: 14px;
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"],
      input[type="password"] {
        width: 80%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
      }

      .btn {
        width: 80%;
        background-color: black;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      a {
        color: #555;
        text-decoration: none;
        margin-top: 20px;
        display: block;
      }
      img{
        display: block;
        border-radius: 50%;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
    </style>
  </head>

  <body>
    <div id="container">
    <h1>Shoplink</h1>
    <form action="#">
      
        <img src="sp.jpg.jpg" alt="Avatar" class="avatar" />
      
      <br>
      <br>
        <label for="username">Username</label>
        <input type="text" placeholder="Enter username" id="username" required/>
        <label for="password">Password</label>
        <input
          type="password" id="password" placeholder="Enater password" name="password" required/>
        <button onclick="document.location='E-commers.html'" class="btn">Login</button>
        
      
      <br>
      <a href="#">Forgot Password?</a>
      <br>
      <a href="#">Sign Up</a>
      
    </form>
</div>
  </body>
</html>
